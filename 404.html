<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>404, Edward Stone</title>
    <link rel="icon" href="assets/images/Logo.svg" type="image/svg+xml">
    <meta name="robots" content="noindex">

    <!-- Design system -->
    <link rel="stylesheet" href="assets/css/dev-tokens.css">
    <link rel="stylesheet" href="assets/css/dev-styles.css">

    <!-- Theme pre-init: prevents flash. Canonical pattern documented in docs/theme-init-pattern.md -->
    <script>
(function() {
  var theme;
  try { theme = localStorage.getItem('dp-theme'); } catch(e) {}
  if (!theme) {
    theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
  }
  document.documentElement.setAttribute('data-theme', theme);
  document.documentElement.classList.add('dp-no-transition');
})();
    </script>
  </head>
  <body>
    <nav class="dp-nav" aria-label="Site navigation">
      <div class="dp-nav-inner">
        <a href="/index.html" class="dp-nav-brand" aria-label="Edward Stone, Go to homepage">
          <svg class="dp-nav-logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="40" y="40" width="40" height="40" rx="20" transform="rotate(-180 40 40)" fill="black"/>
          <g clip-path="url(#nav-clip)">
            <path d="M17.5356 4.99999C27.6155 2.01097 38.8338 11.6176 33.7466 26.1765C35.0001 19.5588 25.0997 16.3646 16.4009 13.8235C11.1332 12.2847 7.45569 7.98901 17.5356 4.99999Z" fill="url(#nav-paint0)"/>
            <path d="M22.4644 35C12.3845 37.989 1.16624 28.3823 6.25343 13.8235C4.99994 20.4412 14.9003 23.6353 23.5991 26.1765C28.8668 27.7153 32.5443 32.011 22.4644 35Z" fill="url(#nav-paint1)" fill-opacity="0.5"/>
            <path d="M22.4644 35C12.3845 37.989 1.16624 28.3823 6.25343 13.8235C4.99994 20.4412 14.9003 23.6353 23.5991 26.1765C28.8668 27.7153 32.5443 32.011 22.4644 35Z" fill="white"/>
          </g>
          <defs>
            <linearGradient id="nav-paint0" x1="11.5176" y1="9.51703" x2="36.2755" y2="24.2457" gradientUnits="userSpaceOnUse">
              <stop stop-color="#B8C2FF"/>
              <stop offset="1" stop-color="#5E6AD2"/>
            </linearGradient>
            <linearGradient id="nav-paint1" x1="16.9063" y1="13.8235" x2="16.9063" y2="35.5455" gradientUnits="userSpaceOnUse">
              <stop stop-color="#B8C2FF"/>
              <stop offset="1" stop-color="#5E6AD2"/>
            </linearGradient>
            <clipPath id="nav-clip">
              <rect x="5" y="5" width="30" height="30" rx="15" fill="white"/>
            </clipPath>
          </defs>
        </svg>
          <span class="dp-nav-name">Edward Stone</span>
        </a>
        <div class="dp-nav-actions" id="dp-nav-actions">
          <!-- Theme toggle and snake toggle injected by JS -->
        </div>
      </div>
    </nav>
    <div class="dp-404-page">
      <div class="dp-404-glow" aria-hidden="true"></div>
      <main class="dp-404-content">
        <h1 class="dp-404-code dp-gradient-text">404</h1>
        <h2 class="dp-404-title">This page doesn't exist</h2>
        <p class="dp-404-body">The page you're looking for has moved or never existed. Let's get you back on track.</p>
        <div class="dp-404-actions">
          <a href="/index.html" class="dp-btn dp-btn-primary">Go home</a>
          <button type="button" class="dp-btn dp-btn-secondary dp-404-snake-btn" onclick="SnakeGame.open()" aria-label="Play Snake game">Play Snake instead</button>
        </div>
      </main>
    </div>

    <!-- Remove no-transition class after paint -->
    <script>
requestAnimationFrame(function() {
  requestAnimationFrame(function() {
    document.documentElement.classList.remove('dp-no-transition');
  });
});
</script>
    <script src="assets/js/dev-projects/theme-toggle.js"></script>
    <script src="assets/js/dev-projects/snake-game.js"></script>
  </body>
</html>

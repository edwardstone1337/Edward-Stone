<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>404, Edward Stone</title>
    <link rel="icon" href="assets/images/Logo.svg" type="image/svg+xml">
    <meta name="robots" content="noindex">

    <!-- Design system -->
    <link rel="stylesheet" href="assets/css/dev-tokens.css">
    <link rel="stylesheet" href="assets/css/dev-styles.css">

    <!-- Theme pre-init: prevents flash. Canonical pattern documented in docs/theme-init-pattern.md -->
    <script>
(function() {
  var theme;
  try { theme = localStorage.getItem('dp-theme'); } catch(e) {}
  if (!theme) {
    theme = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light';
  }
  document.documentElement.setAttribute('data-theme', theme);
  document.documentElement.classList.add('dp-no-transition');
})();
    </script>
  </head>
  <body>
    <nav class="dp-nav" aria-label="Site navigation">
      <div class="dp-nav-inner">
        <a href="/index.html" class="dp-nav-brand" aria-label="Edward Stone, Go to homepage">
          <svg class="dp-nav-logo" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect width="32" height="32" rx="16" fill="black"/><g clip-path="url(#nav-clip)"><path d="M17.9716 28C9.90767 30.3912 0.93304 22.7059 5.00279 11.0588C4 16.353 11.9203 18.9083 18.8793 20.9412C23.0935 22.1723 26.0355 25.6088 17.9716 28Z" fill="url(#nav-paint0)"/><path d="M14.0284 3.99999C22.0923 1.60877 31.067 9.2941 26.9972 20.9412C28 15.647 20.0797 13.0917 13.1207 11.0588C8.9065 9.82774 5.9645 6.3912 14.0284 3.99999Z" fill="url(#nav-paint1)" fill-opacity="0.5"/><path d="M14.0284 3.99999C22.0923 1.60877 31.067 9.2941 26.9972 20.9412C28 15.647 20.0797 13.0917 13.1207 11.0588C8.9065 9.82774 5.9645 6.3912 14.0284 3.99999Z" fill="white"/></g><defs><linearGradient id="nav-paint0" x1="4.2642" y1="15.1089" x2="24.0706" y2="26.8917" gradientUnits="userSpaceOnUse"><stop stop-color="#B8C2FF"/><stop offset="1" stop-color="#5E6AD2"/></linearGradient><linearGradient id="nav-paint1" x1="18.4749" y1="20.9412" x2="18.4749" y2="3.56359" gradientUnits="userSpaceOnUse"><stop stop-color="#B8C2FF"/><stop offset="1" stop-color="#5E6AD2"/></linearGradient><clipPath id="nav-clip"><rect x="4" y="4" width="24" height="24" rx="12" fill="white"/></clipPath></defs></svg>
          <span class="dp-nav-name">Edward Stone</span>
        </a>
        <div class="dp-nav-actions" id="dp-nav-actions">
          <!-- Theme toggle and snake toggle injected by JS -->
        </div>
      </div>
    </nav>
    <div class="dp-404-page">
      <div class="dp-404-glow" aria-hidden="true"></div>
      <main class="dp-404-content">
        <h1 class="dp-404-code dp-gradient-text">404</h1>
        <h2 class="dp-404-title">This page doesn't exist</h2>
        <p class="dp-404-body">The page you're looking for has moved or never existed. Let's get you back on track.</p>
        <div class="dp-404-actions">
          <a href="/index.html" class="dp-btn dp-btn-primary">Go home</a>
          <button type="button" class="dp-btn dp-btn-secondary dp-404-snake-btn" onclick="SnakeGame.open()" aria-label="Play Snake game">Play Snake instead</button>
        </div>
      </main>
    </div>

    <!-- Remove no-transition class after paint -->
    <script>
requestAnimationFrame(function() {
  requestAnimationFrame(function() {
    document.documentElement.classList.remove('dp-no-transition');
  });
});
</script>
    <script src="assets/js/dev-projects/theme-toggle.js"></script>
    <script src="assets/js/dev-projects/snake-game.js"></script>
  </body>
</html>
